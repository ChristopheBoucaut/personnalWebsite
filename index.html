<!doctype html>
<html lang="fr" ng-app="personnalWebsite">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Christophe Boucaut, site web personnel.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ titlePage }}</title>

        <script src="app/js/vendor.js"></script>
        <script src="app/js/app.js"></script>
        <link rel="stylesheet" type="text/css" href="app/css/vendor.css">
        <link rel="stylesheet" type="text/css" href="app/css/app.css">
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),

    <body>
        <nav class="navbar navbar-default navbar-fixed-top" ng-controller="NavigationController">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-nav" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand glyphicon glyphicon-home" href="#/" title="Accueil"></a>
                </div>
                <div id="main-nav" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li ng-repeat="item in itemsNavigation">
                            <a id="{{ item.id }}" ng-href="{{ item.link }}">
                                <span class="{{ item.iconClass }}"></span>
                                {{ item.title }}
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <main ng-view></main>
        <footer ng-controller="FooterController">
            <div class="container">
                <ul class="text-center">
                    <li>
                        <a title="Twitter" href="https://www.twitter.com/Boucaut_C" target="_blank" class="icon-twitter">@Boucaut_C</a>
                    </li>
                    <li>
                        <a title="Google+" href="https://plus.google.com/+ChristopheBoucaut" target="_blank" class="icon-google-plus">+ChristopheBoucaut</a>
                    </li>
                    <li>

                    </li>
                    <li>

                    </li>
                    <li>
                        <a title="Stack Overflow" href="http://stackoverflow.com/users/4538695/shimrra" target="_blank" class="icon-stackoverflow">Shimrra</a>
                    </li>
                    <li>
                        <a title="MDN" href="https://developer.mozilla.org/fr/profiles/ChristopheBoucaut" target="_blank" class="icon-mdn">Shimrra</a>
                    </li>
                </ul>
