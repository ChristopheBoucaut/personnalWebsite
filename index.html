<!doctype html>
<html lang="fr" ng-app="personnalWebsite">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Christophe Boucaut, site web personnel.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ titlePage }}</title>

        <!-- JS for JQuery -->
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <!-- JS for Bootstrap -->
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

        <!-- JS for Anguar -->
        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/angular-route/angular-route.min.js"></script>
        <script src="bower_components/angular-resource/angular-resource.min.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>

        <!-- JS for App -->
        <script src="js/app/app.js"></script>
        
        <!-- JS for controllers -->
        <script src="js/app/controllers.js"></script>
        <script src="js/app/controllers/navigationController.js"></script>
        <script src="js/app/controllers/footerController.js"></script>
        <script src="js/app/controllers/homepageController.js"></script>
        <script src="js/app/controllers/projectController.js"></script>
        <script src="js/app/controllers/careerController.js"></script>

        <!-- JS for services -->
        <script src="js/app/services.js"></script>
        <script src="js/app/services/navigationManager.js"></script>
        <script src="js/app/services/footerManager.js"></script>

        <!-- CSS for Bootstrap -->
        <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

        <!-- Global CSS -->
        <link rel="stylesheet" type="text/css" href="css/global.css">
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top" ng-controller="NavigationController">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-nav" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand glyphicon glyphicon-home" href="#/" title="Accueil"></a>
                </div>
                <div id="main-nav" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li ng-repeat="item in itemsNavigation">
                            <a id="{{ item.id }}" ng-href="{{ item.link }}">
                                <span class="{{ item.iconClass }}"></span>
                                {{ item.title }}
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <main ng-view></main>
        <footer ng-controller="FooterController">
            <div class="container">
                <ul class="text-center">
                    <li>
                        <a title="Twitter" href="https://www.twitter.com/Boucaut_C" target="_blank" class="icon-twitter">@Boucaut_C</a>
                    </li>
                    <li>
                        <a title="Google+" href="https://plus.google.com/+ChristopheBoucaut" target="_blank" class="icon-google-plus">+ChristopheBoucaut</a>
                    </li>
                    <li>
                        <a title="Github" href="https://github.com/ChristopheBoucaut" target="_blank" class="icon-github">ChristopheBoucaut</a>
                    </li>
                    <li>
                        <a title="Linkedin" href="https://www.linkedin.com/pub/christophe-boucaut/42/a01/60" target="_blank" class="icon-linkedin">christophe-boucaut</a>
                    </li>
                    <li>
                        <a title="Stack Overflow" href="http://stackoverflow.com/users/4538695/shimrra" target="_blank" class="icon-stackoverflow">Shimrra</a>
                    </li>
                </ul>
                <p class="text-muted text-center">
                    <small>Développé en 2014 par Christophe Boucaut</small>
                </p>
            </div>
        </footer>
    </body>
</html>
