<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-4" ng-repeat="(type, skills) in listSkills">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{ type }}</h3>
                </div>
                <div class="panel-body">
                    <table class="table table-striped">
                        <tr ng-repeat="skill in skills">
                            <td>
                                <span ng-class="{'glyphicon glyphicon-heart': skill.favorites}"></span>
                                {{ skill.name }}
                            </td>
                            <td>{{ skill.level }}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
